<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
</head>
<style>
    body {
        font: normal 13pt Arial;
        background-color: yellow;
    }
    
</style>
<body>
    <h1>Tags em HTML</h1>
    <br>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse em cima para descobrir qual tag deverá usar em cada situação.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr>

        <li><abbr title="Use a as tags <h1>,<h2>...">Títulos</abbr>

        <li><abbr title="Use a tag <img>">Imagens</abbr>

        <li><abbr title="Use a tag <abbr>">Abreviações</abbr>

        <li><abbr title="Use a tag <code>">Código-Fonte</abbr>

        <li><abbr title="Use a tag <ol> e <li>">Listas numeradas</abbr>

        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr>   
    </ul>
</body>
</html>
